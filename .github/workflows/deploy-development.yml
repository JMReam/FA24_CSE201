name: Deploy Development

on:
  push:
    branches:
      - develop # Triggers on pushes to the develop branch
  workflow_dispatch: # Allows manual triggering of this workflow

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16' # Specify the Node.js version

      # - name: Install Dependencies
      #   run: npm install

      # - name: Build Project
      #   run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./build # Path to your build output folder

  report-build-status:
    name: Report Build Status
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log Build Status
        run: echo "Build completed successfully!"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: report-build-status

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Path to your build output folder
