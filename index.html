<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="Home Button.png" alt="Home" class="home-btn"></a></li>
            <li><a href="courses.html">Course List</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li id="loginStatus"><a href="#" onclick="toggleLogin()">Login</a></li>
        </ul>
    </nav>

    <section id="userSection">
        <div id="scheduleWrapper">
            <h2>Your Schedule</h2>
            <ul id="scheduleList">
                <!-- User's scheduled classes will be shown here -->
            </ul>
        </div>

        <style>
            body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
            #sidebar { width: 25%; height: 25%; float: right; background-color: #f8f9fa; overflow-y: auto; padding: 20px; box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1); }
            #sidebar h2 { font-size: 1.5rem; margin-bottom: 1rem; }
            .location-item { margin-bottom: 10px; cursor: pointer; }
            .location-item:hover { background-color: #e9ecef; padding: 5px; }
            .mapboxgl-ctrl-geocoder { width: 90%; margin: 20px; }
        </style>
        
        <div id="mapWrapper">
            <h2>Your Classes on the Map</h2>
            <div id="map"></div>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Mapbox Geocoder JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
</body>
</html>
